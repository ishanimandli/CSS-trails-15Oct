<!DOCTYPE html>
<html>
<head>
    <title>Trial 5</title>
    <style type="text/css">
        .bigblock{
            height: 200px;
            width: 350px;
            margin : -8px; /* body margin is 8px.*/
        }
        #redbigblock{
            background-color: red;
        }
        #bluebigblock{
            background-color: blue;
        }
        .smallbox{
            background-color: black;
            display: inline-block;
            height: 100px;
            width: 100px;
            margin: 50px 25px;
        }
        .leftside{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="bigblock" id="redbigblock">
        <div class="smallbox leftside"></div>
        <div class="smallbox rightside"></div>
    </div>
    <div class="bigblock" id="bluebigblock">
        <div class="smallbox leftside"></div>
        <div class="smallbox rightside"></div>
    </div>
</body>
</html>
